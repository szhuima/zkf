server:
  port: 9001
spring:
  application:
    name: zkf-worker
  cloud:
    consul:
      discovery:
        query-passing: true
      host: localhost
      port: 8500


# 使用注册中心
grpc:
  client:
    grpc-server:
      address: 'discovery2:///zim-server-ws'
      negotiation-type: plaintext
      enable-keep-alive: true
      default-load-balancing-policy: 'msg_to'


rocketmq:
  name-server: localhost:9876
